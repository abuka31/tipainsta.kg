<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="instagram-logo.png" alt="Логотип Instagram">
        </div>
        <div class="register-form">
            <h1>Регистрация</h1>
            <form id="register-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите электронную почту" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required>
                
                <button type="submit" class="register-button">Зарегистрироваться</button>
            </form>
            <p class="login-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>
    <script src="register-script.js"></script>
</body>
</html>
