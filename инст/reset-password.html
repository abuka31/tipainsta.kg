<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="reset-password-styles.css">
</head>
<body>
    <div class="container">
        <h1>Сброс пароля</h1>
        <form id="reset-password-form">
            <label for="code">Код:</label>
            <input type="text" id="code" name="code" placeholder="Введите код из письма" required>

            <label for="new-password">Новый пароль:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Введите новый пароль" required>
            
            <label for="confirm-new-password">Подтвердите новый пароль:</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Подтвердите новый пароль" required>
            
            <button type="submit" class="reset-password-button">Сбросить пароль</button>
        </form>
        <p class="login-link">Вернуться на <a href="login.html">страницу входа</a></p>
    </div>
    <script src="reset-password-script.js"></script>
</body>
</html>
