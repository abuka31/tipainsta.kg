<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="forgot-password-styles.css">
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>
        <form id="forgot-password-form">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" placeholder="Введите вашу электронную почту" required>
            
            <button type="submit" class="send-code-button">Отправить код</button>
        </form>
        <p class="login-link">Вернуться на <a href="login.html">страницу входа</a></p>
    </div>
    <script src="forgot-password-script.js"></script>
</body>
</html>
